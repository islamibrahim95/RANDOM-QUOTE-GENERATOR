<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>RANDOM QUOTE GENERATOR</title>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1 class="my-5" style="font-weight: 900; font-size:80px; font-family: Impact;">Quote of the Day</h1>
            <p>Press the button below to recieve a random quote!</p>
            <button onclick="randomQuoteGenerator()" class="py-3 px-5 text-white my-3">New Quote</button>
            <p id="p-quote"></p>
            <p id="p-author"></p>
        </div>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
